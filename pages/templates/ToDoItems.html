{% extends "base.html" %}

{% block content %}
<h1>ToDo Items Page - Malcolm</h1>

<table>
    <tr>
        <th>List Name</th>
        <th>&nbsp;</th>
        <th>List ID</th>
        <th>&nbsp;</th>
        <th>Item Text</th>
        <th>&nbsp;</th>
        <th>Item ID</th>
    </tr>
    {% for todo in ToDoItemDetail %}
    <tr>
        <td>{{ todo.todolist.name }}</td>
        <td>&nbsp;</td>
        <td>{{ todo.todolist.id }}</td>
        <td>&nbsp;</td>
        <td>{{ todo.text }}</td>
        <td>&nbsp;</td>
        <td>{{ todo.id }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
